<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">
                <div class="item" >

                    <img :src="countryImage" alt="countryTitle" />
                    <div class="text">
                        <h3>{{countryTitle}}</h3>
                        <p>
                            {{countryText}}
                        </p>
                    </div>
                </div>
                <div class= "thumbs" :class="">
                    <div class="prev" @click="upScroll"></div>
                    <div class="next" @click="downScroll"></div>
                    <div v-for="(country, i) in listCountry" class="thumb">
                        <img :src="country.image" alt="Svezia"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
